<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayor Menor</title>
</head>
<body>
  Numero 1 <input type="text" id="numero1"> <br></br>
  Numero 2 <input type="text" id="numero2"><br></br>
  <button id='btn' onclick="comparacionNumeros();">Cual es mayor</button><br></br>
  <script>
 
   
   function comparacionNumeros() {
    let numerito1 = parseInt(document.getElementById('numero1').value)
    let numerito2 = parseInt(document.getElementById('numero2').value)
     if (numerito1 > numerito2 && numerito1 != 0 && numerito1 !== numerito2){
      alert ('Numerito1 es mayor a numerito 2')
    }else if(numerito2 > numerito1 && numerito2 != 0 && numerito2 !== numerito1 ){
      alert ('Numerito2 es mayor a numerito 1')
    }else if (numerito1 === numerito2)
    alert ('Numerito2 es igual a numerito 1')
  }
  </script>
</body>
